<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Авторизация</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="authorization">
      <div class="form_wrapper">
        <p class="authorization_text">Войдите в личный кабинет.</p>
        <form class="authorization_form" action="" method="post">
          <div class="authorization_inputs">
            <input
              class="authorization_input"
              name="login"
              type="text"
              placeholder="Логин"
            />
            <input
              class="authorization_input"
              name="password"
              type="password"
              placeholder="Пароль"
            />
            <button class="authorization_button" type="submit">Вход</button>
            <a href="./page.html">главная
                
            </a>
          </div>
        </form>
      </div>
      <p class="authorization_copyright">
        © 2009-2022 <br />
        Компания "Инет-Телеком"
      </p>
    </section>
  </body>
</html>
